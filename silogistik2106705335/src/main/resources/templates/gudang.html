<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: datatables-css}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: datatables-js}" th:remove="tag"></object>
    <title>Gudang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(page='gudang')}"></nav>
    <div class="container text-center">
            <div class="row pt-5 pb-2">
                <h1>
                    Daftar Gudang
                </h1>
            </div>
    </div>

    <div class="container">
        
        <table id="gudangTable" class="table cell-border hover">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Alamat Gudang</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            
            <tbody th:each="gudang, iterationStatus : ${listGudang}">
                <tr>
                    <td th:text="${iterationStatus.count}" scope="row"></td>
                    <td th:text="${gudang.nama}"></td>
                    <td th:text="${gudang.alamatGudang}"></td>
                    <td>
                        <a type="button" class="btn btn-md btn-secondary" th:href="@{/gudang/{id}(id=${gudang.id})}">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
