<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Barang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(page='barang')}"></nav>
    <div class="container text-center">
            <div class="row pt-5 pb-2">
                <h1>
                    Daftar Barang
                </h1>
            </div>
            <a type="button" class="btn btn-md btn-primary btn-auto" th:href="@{/barang/tambah}">+ Tambah Barang</a>
    </div>

    <div class="container mt-4">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">SKU</th>
                    <th scope="col">Merk</th>
                    <th scope="col">Stok</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody th:each="barangDTO, iterationStatus : ${listBarangDTO}">
                <tr>
                    <td th:text="${iterationStatus.count}" scope="row"></td>
                    <td th:text="${barangDTO.sku}"></td>
                    <td th:text="${barangDTO.merk}"></td>
                    <td th:text="${barangDTO.totalStok}"></td>
                    <td th:text="${barangDTO.hargaBarang}"></td>
                    <td>
                        <a type="button" class="btn btn-md btn-secondary" th:href="@{/barang/{id}(id=${barangDTO.sku})}">Detail</a>
                    </td>
                </tr>
            </tbody>
            <tbody th:if="${listBarangDTO == null or listBarangDTO.isEmpty()}">
                <tr>
                    <td colspan="6" class="text-center">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
