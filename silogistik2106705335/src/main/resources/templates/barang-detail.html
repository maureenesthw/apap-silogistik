<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Detail Barang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(page='barang')}"></nav>
    <div class="container text-center">
            <div class="row pt-5 pb-2">
                <h1>
                    Detail Barang
                </h1>
            </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h1>Detail Barang</h1>
                <a type="button" class="btn btn-md btn-primary btn-auto" th:href="@{/barang/{sku}/ubah(sku=${sku})}">+ Ubah Barang</a>
            </div>
            <div class="card-body">
                <p class="card-text"><span class="font-weight-bold">Merk:</span> <span th:text="${barang.merk}"></span></p>
                <p class="card-text"><span class="font-weight-bold">SKU:</span> <span th:text="${barang.sku}"></span></p>
                <p class="card-text"><span class="font-weight-bold">Tipe Barang:</span> <span th:text="${tipeBarang}"></span></p>
                <p class="card-text"><span class="font-weight-bold">Total Stok:</span> <span th:text="${totalStok}"></span></p>
                <p class="card-text"><span class="font-weight-bold">Harga:</span> <span th:text="'Rp' + ${barang.hargaBarang}"></span></p>
                
                <h3>Daftar gudang</h3>
                        
                <div class="container mt-4">
                    
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Alamat Gudang</th>
                                <th scope="col">Stok</th>
                            </tr>
                        </thead>
                        <tbody th:if="${barang.listGudangBarang != null}" th:each="gudangBarang, iterationStatus : ${barang.listGudangBarang}">
                            <tr>
                                <td th:text="${iterationStatus.count}" scope="row"></td>
                                <td>
                                    <a th:href="@{/gudang/{id}(id=${gudangBarang.gudang.id})}" th:text="${gudangBarang.gudang.nama}" class="text-primary font-weight-bold text-decoration-none"></a>
                                </td>
                                <td th:text="${gudangBarang.gudang.alamatGudang}"></td>
                                <td th:text="${gudangBarang.stok}"></td>
                            </tr>
                        </tbody>
                        <tbody th:if="${barang.listGudangBarang == null or barang.listGudangBarang.isEmpty()}">
                            <tr>
                                <td colspan="6" class="text-center">No data available</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-center m-3">
                        <a type="button" class="btn btn-md btn-secondary" href="/">Kembali</a>
                    </div>

                </div>

            </div>
            

        </div>
    </div>

</body>

</html>
