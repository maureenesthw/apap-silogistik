<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Barang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(page='permintaan-pengiriman')}"></nav>
    <div class="container text-center">
            <div class="row pt-5 pb-2">
                <h1>
                    Daftar Permintaan Pengiriman
                </h1>
            </div>
            <a type="button" class="btn btn-md btn-primary btn-auto" th:href="@{/permintaan-pengiriman/tambah}">+ Tambah Permintaan Pengiriman</a>
    </div>

    <div class="container mt-4">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Waktu Pengiriman</th>
                    <th scope="col">Nomor Pengiriman</th>
                    <th scope="col">Nama Penerima</th>
                    <th scope="col">Alamat Penerima</th>
                    <th scope="col">Tanggal Pengiriman</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody th:each="permintaanPengiriman, iterationStatus : ${listPermintaanPengiriman}">
                <tr>
                    <td th:text="${iterationStatus.count}" scope="row"></td>
                    <td th:text="${permintaanPengiriman.waktuPermintaan}"></td>
                    <td th:text="${permintaanPengiriman.nomorPengiriman}"></td>
                    <td th:text="${permintaanPengiriman.namaPenerima}"></td>
                    <td th:text="${permintaanPengiriman.alamatPenerima}"></td>
                    <td th:text="${permintaanPengiriman.tanggalPengiriman}"></td>
                    <td>
                        <a type="button" class="btn btn-md btn-secondary" th:href="@{/permintaan-pengiriman/{id}(id=${permintaanPengiriman.id})}">Detail</a>
                    </td>
                </tr>
            </tbody>
            <tbody th:if="${listPermintaanPengiriman == null or listPermintaanPengiriman.isEmpty()}">
                <tr>
                    <td colspan="6" class="text-center">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
