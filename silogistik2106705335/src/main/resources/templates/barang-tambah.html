<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Tambah Barang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(page='barang')}"></nav>

    <br>
    <div class="container text-center">
        <div class="card">

            <div class="card-header">
                <h1>Tambah Barang</h1>
            </div>

            <div class="card-body">
                <form th:action="@{/barang/tambah}" th:object="${barangDTO}" method="POST">
                    Merk Barang: <br>
                    <input class="form-control" type="text" th:field="*{merk}" />
                    <br><br>
        
                    Tipe Barang: <br>
                    <table class="table">
                        <tbody>
                            <tr>
                                <select class="form-control" name="tipeBarang" id="tipeBarang" th:field="*{tipeBarang}">
                                    <option th:each="tipeBarang: ${listTipeBarang}"
                                            th:value="${tipeBarang}" th:text="${tipeBarang}"></option>
                                </select>
                            </tr>
                        </tbody>
                    </table>
                    <br><br>
                    
                    Harga: <br>
                    <input required class="form-control" type="number" th:field="*{hargaBarang}" />
                    <br><br>
        
                    <a class="btn btn-danger" href="/barang">Batal</a>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </form>
            </div>
            
        </div>
    </div>

</body>

</html>
